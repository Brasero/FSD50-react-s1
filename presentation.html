<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CDN React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- CDN ReactDOM -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js"></script>
    <title>React Présentation</title>

    <style>
        div {
            color: red;
        }

        .header {
            color: purple;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        //Instanciation du point d'ancrage de la page web
        // ReactDOM.createRoot(
        //     document.querySelector("#root")
        // ).render(
        //     React.createElement('div', { 'style' : {'color': 'red'}},
        //         React.createElement('h1', null, "Hello React")
        //     )
        // )

        const SubElement = () => {
            return (
                <div>I'm In</div>
            )
        }

        //Un component fonctionnel est une fonction qui retourne un ensemble d'elèments
        const Element = (props) => {


            return (
                <div style="color: red;">
                    <div className={"header"}>
                        <h1>{props.title.map((elem, i) => {
                            return (
                                <p key={i}>{elem}</p>
                            )
                        })}</h1>
                    </div>
                    <SubElement />
                    <div>{props.subtitle}</div>
                </div>
            )
        }

        const array = [1, 4, 3, 8];

        ReactDOM.createRoot(
            document.querySelector("#root")
        ).render(
                <Element title={array} subtitle={'sous titre'} />
        )
    </script>

</body>
</html>
